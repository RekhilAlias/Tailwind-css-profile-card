<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-card</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="
      font-sans
      antialiased
      text-gray-900
      leading-normal
      tracking-wider
      bg-cover
    "
    style="background-image: url('back.jpg')"
  >
    <div
      class="
        max-w-4xl
        flex
        items-center
        h-auto
        lg:h-screen
        flex-wrap
        mx-auto
        my-32
        lg:my-0
      "
    >
      <div
        id="profile"
        class="
          w-full
          lg:w-3/5
          rounded-lg
          lg:rounded-l-lg lg:rounded-r-none
          shadow-2xl
          bg-white
          opacity-75
          mx-6
          lg:mx-0
        "
      >
        <div class="p-4 md:p-12 text-center lg:text-left">
          <div
            class="
              block
              lg:hidden
              rounded-full
              shadow-xl
              mx-auto
              -mt-16
              h-48
              w-48
              bg-cover bg-center
            "
            style="background-image: url('pro.jpg')"
          ></div>

          <h1 class="text-3xl font-bold pt-8 lg:pt-0">Rekhil alias paulose</h1>
          <div
            class="
              mx-auto
              lg:mx-0
              w-4/5
              pt-3
              border-b-2 border-green-500
              opacity-25
            "
          ></div>
          <p
            class="
              pt-4
              text-base
              font-bold
              flex
              items-center
              justify-center
              lg:justify-start
            "
          >
            <i style="color: #047857" class="fas fa-briefcase">&nbsp;</i>
            Web developer
          </p>
          <p
            class="
              pt-2
              text-gray-600 text-xs
              lg:text-sm
              flex
              items-center
              justify-center
              lg:justify-start
            "
          >
            <i style="color: #047857" class="fas fa-globe">&nbsp;</i>
            Koothattukulam
          </p>
          <p class="pt-8 text-sm">
            i'm a hard working web developer
          </p>

          <div class="pt-12 pb-8">
            <button
              class="
                bg-black
                hover:bg-green-900
                text-white
                font-bold
                py-2
                px-4
                rounded-full
              "
            >
              Get In Touch
            </button>
          </div>

          <div
            class="
              mt-6
              pb-16
              lg:pb-0
              w-4/5
              lg:w-full
              mx-auto
              flex flex-wrap
              items-center
              justify-between
            "
          >
            <a class="link" href="#" data-tippy-content="Facebook"
              ><i class="fab fa-facebook"></i
            ></a>
            <a class="link" href="#" data-tippy-content="Instagram"
              ><i class="fab fa-instagram"></i
            ></a>
            <a class="link" href="#" data-tippy-content="Github"
              ><i class="fab fa-github"></i
            ></a>
            <a class="link" href="#" data-tippy-content="Linkedin"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a class="link" href="#" data-tippy-content="Gmail"
              ><i class="fab fa-google"></i
            ></a>
          </div>
        </div>
      </div>

      <div class="w-full lg:w-2/5">
        <img
          src="pro.jpg"
          class="rounded-none lg:rounded-lg shadow-2xl hidden lg:block"
        />
      </div>

      <div class="absolute top-0 right-0 h-12 w-18 p-4">
          <button class="ToggleBtn focus:outline-none">ðŸ’¡</button>
      </div>
    </div>




    <script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@4"></script>

<script>


  const toggle = document.querySelector(".ToggleBtn");
  const body = document.querySelector("body")
  const profile = document.getElementById("profile")

  toggle.addEventListener("click",() => {

    if(body.classList.contains("text-gray-900")){

        toggle.innerHTML = "ðŸŒ™"
        body.classList.replace("text-gray-900","text-gray-100");
        profile.classList.replace("bg-white","bg-gray-900") 
        

    }else{

        toggle.innerHTML = "ðŸ’¡"
        body.classList.add("text-gray-900");
        body.classList.remove("text-gray-100");
        profile.classList.add("bg-white") 
        profile.classList.remove("bg-gray-900") 



    }



  })



</script>

  </body>
</html>
